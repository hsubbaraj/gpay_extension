<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="../js/jquery-1.9.1.js"></script>
<script src="../js/popup.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("/w3images/mac.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body style="width:360px;">

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="main.html" class="w3-bar-item w3-button w3-wide"><img src="../images/logo.jpg" width="24px" height="24px"/></a>
    <a href="#home" class="w3-bar-item w3-button w3-wide w3-right">Housemates</a>
  </div>
</div>

<div class="w3-container w3-center w3-white" style="padding:64px 1px" id="pricing">
      <ul class="w3-ul w3-white w3-hover-shadow">
        <li class="w3-padding-16">
          <div>
              <img src="../images/hari.jpg" style="border-radius: 50%;" height="24px"/>
              Hari
            <span class="w3-right">33%<span>
          </div>
          <div class="w3-light-grey w3-round-xlarge" style="height:8px">
            <div class="w3-container w3-blue w3-round-xlarge" style="width:33%; height:8px"></div>
          </div>
        </li>
        <li class="w3-padding-16">
          <div>
              <img src="../images/nihal.png" style="border-radius: 50%;" height="24px"/>

            <span class="w3-right">33%<span>
          </div>
          <div class="w3-light-grey w3-round-xlarge" style="height:8px">
            <div class="w3-container w3-blue w3-round-xlarge" style="width:33%; height:8px"></div>
          </div>
        </li>
        <li class="w3-padding-16">
          <div>
              <img src="../images/p1.jpeg" style="border-radius: 50%;" height="24px" width="24px"/>
              Isaac
            <span class="w3-right">33%<span>
          </div>
          <div class="w3-light-grey w3-round-xlarge" style="height:8px">
            <div class="w3-container w3-blue w3-round-xlarge" style="width:33%; height:8px"></div>
          </div>
        </li>
        <li>
          <p>
          <button class="w3-button w3-light-grey">Invite Link</button>
          <button class="w3-button w3-light-grey">Settings</button>
          </p>
          <p></p>
          <a href="confirmation.html"><button class="w3-button w3-blue">PAY WITH GROUP PAY</button></a>
          <p></p>
        </li>
      </ul>
</div>
<div class="w3-bottom">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide" style="width:120px;"><img src="../images/home.png" /></a>
    <a href="#home" class="w3-bar-item w3-button w3-wide" style="width:120px;"><img src="../images/search.png" /></a>
    <a href="#home" class="w3-bar-item w3-button w3-wide" style="width:120px;"><img src="../images/groups.png" /></a>
  </div>
</div>
 

</body>
</html>
