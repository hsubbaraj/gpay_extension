<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("/w3images/mac.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body style="width:360px;">

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide"><img src="../images/logo.jpg" width="24px" height="24px"/></a>
    <a href="#home" class="w3-bar-item w3-button w3-wide w3-right">GroupPay</a>
  </div>
</div>

<!-- Pricing Section -->
<div class="w3-container w3-center w3-white" style="padding:64px 1px" id="pricing">
      <ul class="w3-ul w3-white w3-hover-shadow">
        <li class="w3-padding-16">
          <a href="page4.html"><b>Housemates</b></a>
          <p style="padding:0px; margin:0px">
          <img src="../images/p2.png" height="10px"  />3
          <img src="../images/star.png" height="10px"  />30
          </p>
        </li>
        <li class="w3-padding-16"><b>Berkeley MUN</b>
          <p style="padding:0px; margin:0px">
          <img src="../images/p2.png" height="10px"  />27
          <img src="../images/star.png" height="10px"  />10
          </p>
        </li>
        <li class="w3-padding-16"><b>Srinath's Birthday Present</b>
          <p style="padding:0px; margin:0px">
          <img src="../images/p2.png" height="10px"  />6
          <img src="../images/star.png" height="10px"  />0
          </p>
        </li>
        <li class="w3-padding-16">
          <button class="w3-button w3-light-blue ">Create New Group</button>
        </li>
      </ul>
</div>

<!-- Contact Section -->

<div class="w3-bottom">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide" style="width:120px;"><img src="../images/home.png" /></a>
    <a href="#home" class="w3-bar-item w3-button w3-wide" style="width:120px;"><img src="../images/search.png" /></a>
    <a href="#home" class="w3-bar-item w3-button w3-wide" style="width:120px;"><img src="../images/groups.png" /></a>
  </div>
</div>
 

</body>
</html>
